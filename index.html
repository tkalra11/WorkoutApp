<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">   
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">   
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">   
    <meta name="apple-mobile-web-app-title" content="FitnessApp">
    <title>My App</title>
    <link rel="stylesheet" href="css/style.css">   
    <script src="js/script.js" defer></script>
</head>

 <body>
    <div class="container dashboard-container">
        <section id="today-summary" class="dashboard-card">
            <h2>Today's Goal</h2>
            <div id="workout-preview">Loading today's plan...</div>
        </section>

        <section id="weekly-overview" class="dashboard-card">
            <h3>This Week</h3>
            <div class="week-bubbles" id="week-bubbles">
                </div>
        </section>

        <section id="quick-stats" class="dashboard-card">
            <h3>Quick Stats</h3>
            <div class="stats-grid">
                <div class="stat-item"><span>0</span><p>Workouts</p></div>
                <div class="stat-item"><span>0</span><p>Calories</p></div>
            </div>
        </section>
    </div>
</body>
</html>
